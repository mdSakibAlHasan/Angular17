<h2>Signal component</h2>

<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>last Name</th>
            <th>Full Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{firstName()}}</td>
            <td>{{lastName()}}</td>
            <td>{{fullName()}}</td>
        </tr>
        <tr>
            <td>
                <input #fname type="text" [value]="firstName()" placeholder="change first name">
                <button (click)="changeFirstName(fname.value)">Change</button>
            </td>
            <td>
                <input #lname type="text" [value]="lastName()" placeholder="change last name">
                <button (click)="changeLastName(lname.value)">Change</button>
            </td>
        </tr>
        
    </tbody>
</table>

<h2>User list</h2>
<table>
    <thead>
        <tr>
            <th>Nmae</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees()">
            <td>{{emp.name}}</td>
            <td>{{emp.position}}</td>
            <td>{{emp.department}}</td>
        </tr>
    </tbody>
</table>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="name" placeholder="Enter name">
    <input type="text" formControlName="position" placeholder="Position">
    <input type="text" formControlName="department" placeholder="department">
    <input type="submit" [disabled]="employeeForm.invalid">
</form>
